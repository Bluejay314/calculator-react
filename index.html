<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="input-display"></div>
        <div class="button-container">
            <div class="button-row">
                <button id="clear" class="operator">clear</button>
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="subtract" class="operator">-</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="button-row">
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
            </div>
            <div class="button-row">
                <button class="number">0</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
            </div>
            <div class="button-row">
                <button id="dot" class="operation">.</button>
                <button id="equals" class="operation">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
